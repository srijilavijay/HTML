<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin: auto;
        width: 700px;
      }
      table,
      tr,
      th,
      td {
        border: 3px solid black;
        border-collapse: collapse;
      }
      th {
        text-align: left;
      }
      h3 {
        margin-left: 200px;
      }
    </style>
  </head>
  <body>
    <div>
      <h3>List of Indian-born CEOs</h3>
      <table cellpadding="10px">
        <tr>
          <th style="width: 250px">Name</th>
          <th style="width: 150px">Native city</th>
          <th style="width: 150px">Company</th>
          <th style="width: 150px">Appointed <br />as CEO in</th>
        </tr>
        <tr>
          <td><b>Sundar Pichai</b></td>
          <td>Madras</td>
          <td>Google</td>
          <td>2015</td>
        </tr>
        <tr>
          <td><b>Satya Nadella</b></td>
          <td>Hyderabad</td>
          <td>Microsoft</td>
          <td>2014</td>
        </tr>
        <tr>
          <td><b>Ajay Banga</b></td>
          <td>Pune</td>
          <td>Mastercard</td>
          <td>2010</td>
        </tr>
        <tr>
          <td><b>Rajeev Suri</b></td>
          <td>New Dlehi</td>
          <td>Nokia</td>
          <td>2014</td>
        </tr>
        <tr>
          <td><b>Shantanu Narayen</b></td>
          <td>Hyderabad</td>
          <td>Adobe</td>
          <td>2007</td>
        </tr>
      </table>
    </div>
  </body>
</html>
